 </div>
<div class="col-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <div class="form-group">
                  Nombre
                    <input type="text" name="nombre" [(ngModel)]="obra.nombre"  placeholder="Nombre" class="form-control" autofocus required >
    
                </div>
                <div class="form-group">
                  Calle
                  <input type="text" name="calle" [(ngModel)]="obra.calle"  placeholder="Calle" class="form-control" autofocus >
  
              </div>
                <div class="form-group">
                  Altura
                    <input type="text" name="altura" [(ngModel)]="obra.altura"  placeholder="Altura" class="form-control" autofocus >
    
                </div>
                <!-- <div class="form-group">
                    <input type="text" name="provincia" [(ngModel)]="obra.provincia"  placeholder="Provincia" class="form-control" autofocus >
    
                </div>
                <div class="form-group">
                    <input type="text" name="Localidad" [(ngModel)]="obra.localidad" placeholder="Localidad" class="form-control" autofocus >
    
                </div> -->
                <div class="form-group">
                    Provincia
                    <select  name="provincia" id="provincia" [(ngModel)]="obra.provincia" placeholder="provincia" (change)="capturar()">
                        <option value="0" >Selecciona una opcion</option>
                        <option *ngFor = "let dato of datos">{{dato}}</option>
                      
                    </select>
                </div>
                <div class="form-group">
                  Localidad
                  <select  name="provincia" id="provincia" [(ngModel)]="obra.localidad" placeholder="provincia" (change)="capturarLocalidad()">
                      <option value="0" >Selecciona una opcion</option>
                      <option *ngFor = "let provincia of provincias">{{provincia}}</option>
                    
                  </select>
              </div>
              Fecha de inicio 
                <div class="form-group">
                    <input type="date" name="FechaInicio"  [(ngModel)]="obra.fechaInicio" placeholder="Fecha de Inicio" class="form-control" autofocus >
    
                </div>

                <div class="form-group">
                  Empleados
                  <select  (change)="empleadoSeteado($event)">
                      <option value="0" >Selecciona una opcion</option>
                      <option *ngFor = "let e of empleados;index as i" [value]="i">{{e.nombre}} {{e.apellido}}</option>
                  </select>
                  <button class="btn btn-success ml-2" (click)="agregarEmpleado()">
                    Agregar
                </button>
              </div>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor = "let ea of empleadosAgregados;index as i">
                    <td>{{ea.nombre}}</td>
                    <td>{{ea.apellido}}</td>
                  </tr>
                </tbody>
              </table>
                <button class="btn btn-success btn-block" (click)="guardarObra()">
                    Guardar
                </button>

              
            </form>
