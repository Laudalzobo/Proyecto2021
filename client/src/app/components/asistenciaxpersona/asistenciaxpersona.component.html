<div class="container">
    <h2 style="margin-left: 25%; margin-top: 3%;">Asistencias al d√≠a {{fechaHoy | date: 'dd/MM/yyyy'}}</h2>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" name="filter"placeholder="Buscar por apellido" [(ngModel)]="filterPost">
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class ="col">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cantidad de asistencias</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let empleado of empleados | filter : filterPost">
                    <td>{{empleado.idEmpleado}}</td>
                    <td>{{empleado.nombre}}</td>
                    <td>{{empleado.apellido}}</td>
                    <td>{{empleado.suma}}</td>

                   
                </tr>
            </tbody>
        </table>

    </div>

</div>
