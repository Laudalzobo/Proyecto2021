<div class="card">
    <div class="card-body">
        <form #movimientoForm="ngForm" action="">

          <div>
              <select (change)="materialSeteado($event)" required >
                <option >Selecciona una opcion</option>
                <option *ngFor = "let material of materiales" [value]="material.tipo">{{material.tipo}}</option>
              </select>
            

            </div>
            

            <div *ngIf="materiales.invalid && (materiales.dirty || materiales.touched)" class="alert alert-danger">
                   
                El campo Material es Obligatorio
              
              </div>
                
            <div class="form-group">
              Cantidad
                <input type="text" name="cantidad" [(ngModel)]="movimiento.cantidad"  placeholder="Cantidad" class="form-control" autofocus required #cantidad="ngModel" >

            </div>
            <div *ngIf="cantidad.invalid && (cantidad.dirty || cantidad.touched)" class="alert alert-danger">
                   
              El campo Cantidad es Obligatorio
            
            </div>
            <div class="form-group">
              Precio Unitario
                <input type="text" name="precioUnitario" [(ngModel)]="movimiento.precioUnitario"  placeholder="Precio Unitario" class="form-control" autofocus required #precioUnitario="ngModel" >

            </div>
            <div *ngIf="precioUnitario.invalid && (precioUnitario.dirty || precioUnitario.touched)" class="alert alert-danger">
                   
              El campo Precio unitario es Obligatorio
            
            </div>
           
            <button type="submit" class="btn btn-success btn-block" (click)="guardarMovimiento()">
                Guardar
            </button>
        </form>

    </div>

</div>
</div>
